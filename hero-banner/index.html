<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Banner Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero-banner">
        <div class="banner-container">
            <!-- Background image will be set in CSS -->
            <div class="tagline top-left">
                <span>Discover a new era of digital-inspired style and premium quality apparel.</span>
            </div>
            <div class="main-text bottom-right">
                THE FUTURE OF FASHION IS HERE
            </div>
            <div class="carousel-controls">
                <button class="nav-btn prev-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill="none" stroke="#ede8e8" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12l6 6m-6-6l6-6"/>
                    </svg>
                </button>
                <button class="nav-btn next-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill="none" stroke="#ede8e8" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12l6 6m-6-6l6-6"/>
                    </svg>
                </button>
            </div>
            <a href="#" class="cta-button">
                Start shopping
                <svg width="24" height="24" viewBox="0 0 24 24" fill="#f4efef" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#f4efef" d="M18 7.05a1 1 0 0 0-1-1L9 6a1 1 0 0 0 0 2h5.56l-8.27 8.29a1 1 0 0 0 0 1.42a1 1 0 0 0 1.42 0L16 9.42V15a1 1 0 0 0 1 1a1 1 0 0 0 1-1Z"/>
                </svg>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
