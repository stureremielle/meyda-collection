<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Banner Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero-banner">
        <div class="hero-card">
            <!-- Background image will be set in CSS -->
            <div class="top-left-text">
                Discover our latest collection of premium fashion items designed to elevate your style.
            </div>
            <div class="bottom-left-text">
                MAKE YOUR LOOK MORE SIGMA
            </div>
            <div class="image-switcher">
                <button class="switch-btn prev-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill="none" stroke="#ede8e8" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                <button class="switch-btn next-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill="none" stroke="#ede8e8" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
            </div>
            <a href="#" class="pill-button">
                Shop Now
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
